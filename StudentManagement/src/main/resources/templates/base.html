<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Home</title>
</head>
<body>
<!-- NavBar -->
<div class="min-h-screen bg-gray-100 min-w-screen">
  <header class="w-full text-gray-700 bg-white border-t border-gray-100 shadow-sm body-font">
    <div class="container flex flex-col items-start justify-between p-6 mx-auto md:flex-row">
      <a class="flex items-center mb-4 font-medium text-gray-900 title-font md:mb-0">
        <i class="font-bold">Students Management</i>
      </a>
      <nav class="flex flex-wrap items-center justify-center pl-6 ml-6 text-base border-l border-gray-200 md:mr-auto">
        <a th:href="@{/}" class="mr-5 font-medium hover:text-gray-900">Home</a>
        <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/students/add}" class="mr-5 font-medium hover:text-gray-900">New</a>
      </nav>
      <div class="items-center h-full">
        <div sec:authorize="isAuthenticated()">
          <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium leading-4 bg-white text-gray-800">
            <span class="mr-1">Welcome,</span>
            <span sec:authentication="name" class="font-bold"></span>
          </span>
          <a href="/sys/logout"
             class="px-4 py-2 text-xs font-bold text-white uppercase transition-all duration-150 bg-red-500 rounded shadow outline-none hover:bg-purple-800 hover:shadow-md focus:outline-none ease">
            Logout
          </a>
        </div>
        <div sec:authorize="!isAuthenticated()">
          <a href="/sys/login"
             class="px-4 py-2 text-xs font-bold text-white uppercase transition-all duration-150 bg-purple-500 rounded shadow outline-none hover:bg-purple-800 hover:shadow-md focus:outline-none ease">
            Login
          </a>
        </div>
      </div>
    </div>
  </header>
  <!-- End NavBar -->

  <!-- Main Content -->
  <div layout:fragment="content" class="container mx-auto px-4 py-8">
  </div>
  <!-- End Main Content -->
</div>
<div layout:fragment="scripts" class="hidden">
</div>
</body>
</html>
